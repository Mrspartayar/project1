<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Enter name: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br/>
    <label for="author">Enter author </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    <br/>
    <label for="yearOfPublic">Enter year: </label>
    <input type="text" th:field="*{yearOfPublic}" id="yearOfPublic"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfPublic')}" th:errors="*{yearOfPublic}">Year of public Error</div>
    <br/>

    <input type="submit" value="Create!"/>
</form>

</body>
</html>
