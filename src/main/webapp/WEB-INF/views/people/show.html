<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShowPerson</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getYearOfBirth()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>Person don't take any books</p>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Books</b>
    <br/>
    <table th:each="book : ${books}">
        <tr>
            <td>
        <span th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublic()}"
              th:style="${book.isExpired()} ? 'color: red' : 'color: black'">
          book
        </span>
            </td>
        </tr>
    </table>
    </hr>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
